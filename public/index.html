<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="images/3dots.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

   
  <link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
/>

<title>3Dots Design Pvt Ltd</title>

<style>
html, body {
  height: 100%;
  margin: 0;
font-family: Roboto;
}

.main
{
  height: 100%;
  margin: 0;
}

::-webkit-scrollbar {
  width: 5px !important;
  color: red;
}


/* Track */
::-webkit-scrollbar-track {
  box-shadow: inset 0 0 5px grey; 
  border-radius: 10px;
}
 
/* Handle */
::-webkit-scrollbar-thumb {
  background: grey; 
  border-radius: 10px;
}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
  background: #193b68; 
}

.MuiTabs-indicator{
  border-bottom: 1px solid #193b68;
}

.Mui-selected{
  color:  #193b68 !important;
}


  </style>


  </head>
  <body>
   
    <div id="root" class="main"></div>
   
 
  </body>
</html>
